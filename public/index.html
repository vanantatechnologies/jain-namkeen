<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO Global -->
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Default SEO (Overridden per page via React Helmet) -->
  <title>Jain Namkeen – Authentic Indian Namkeen & Snacks</title>
  <meta
          name="description"
          content="Jain Namkeen offers authentic Indian namkeen and traditional snacks made with quality ingredients and rich flavors. Taste purity and tradition in every bite."
  />
  <meta
          name="keywords"
          content="Jain Namkeen, Indian namkeen, traditional snacks, farsan, bhujia, mixture, Indian snacks, Jain food"
  />
  <meta name="author" content="Jain Namkeen" />

  <!-- Open Graph (Fallback / Global) -->
  <meta property="og:title" content="Jain Namkeen – Authentic Indian Namkeen & Snacks" />
  <meta
          property="og:description"
          content="Experience the authentic taste of Jain Namkeen – premium Indian snacks crafted with tradition, purity, and quality."
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.jainnamkin.com/" />
  <meta property="og:image" content="%PUBLIC_URL%/images/jain-namkeen-og.jpg" />

  <!-- Twitter Card (Fallback) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Jain Namkeen – Authentic Indian Namkeen & Snacks" />
  <meta
          name="twitter:description"
          content="Traditional Indian namkeen and snacks by Jain Namkeen. Pure ingredients, authentic taste."
  />
  <meta name="twitter:image" content="%PUBLIC_URL%/images/jain-namkeen-og.jpg" />

  <!-- Favicon / App Icons -->
  <link rel="icon" href="%PUBLIC_URL%/favicon/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest" />
  <meta name="msapplication-TileColor" content="#ffffff" />

  <!-- Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Structured Data (Organization Schema) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FoodEstablishment",
      "name": "Jain Namkeen",
      "url": "http://www.jainnamkin.com/",
      "logo": "http://www.jainnamkin.com/images/logo.png",
      "servesCuisine": "Indian Snacks",
      "sameAs": [
        "https://www.facebook.com/jainnamkeen",
        "https://www.instagram.com/jainnamkeen"
      ]
    }
  </script>
</head>

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
